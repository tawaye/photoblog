<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript">
            var currentAlbum = "photos";
            var currentPhotoId = 0;
            var photos = ["montreal-2012-01.jpg",
                          "montreal-2012-02.jpg",
                          "montreal-2012-03.jpg"];
            var currentPhoto = photos[currentPhotoId];
            var photoPath = "./" + currentAlbum+ "/"; 

            function showPrevPhoto() {
                if (currentPhotoId >=1) {
                    currentPhotoId = currentPhotoId - 1;
                    currentPhoto = photos[currentPhotoId];
                    var photoUrl = photoPath + currentPhoto;
                    document.getElementById('photo').src = photoUrl;
                }
                return false;
            }

            function showNextPhoto() {
                if (currentPhotoId < photos.length - 1) {
                    currentPhotoId = currentPhotoId + 1;
                    currentPhoto = photos[currentPhotoId];
                    var photoUrl = photoPath + currentPhoto;
                    document.getElementById('photo').src = photoUrl;
                }
                return false;
            }



        </script>
    </head>

    <body>
        <div id="topbar">
            <div id="logo">
                <img src="6677ba-photo.png" border="1"></img>
            </div>
            <div id="menubar">
                <span><a href="">Before</a></span>
                <span><a href="">2016</a></span>
                <span>2017</span>
                <span>2018</span>
                <span>2019</span>
                <span>2020</span>
                <span><a href="#">About me</a></span>
            </div>
            <div style="clear: both;"></div>
            <hr>
        </div>

        <div id="container">
            <div id="photoframe">
                <div id="nav-prev">
                    <a href="" onClick="showPrevPhoto(); return false;"><img src="nav-prev.png"></img></a>
                </div>
                <div id="photos">
                    <img id="photo" src="./photos/montreal-2012-01.jpg"></img>
                    <div id="description">
                        Montreal, 2012
                    </div>
                </div>
                <div id="nav-next">
                    <a href="" onClick="showNextPhoto(); return false;"><img src="nav-next.png"></img></a>
                </div>

            </div> 


        </div>

        <div id="bottombar">
            <hr>
        </div>

    </body>
</html>
